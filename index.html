    <style>
        /* Full-screen loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* Hide loading screen after page load */
        #loadingScreen.hide {
            opacity: 0;
            pointer-events: none;
        }

        /* Circle with rotating effect */
        .loading-content {
            text-align: center;
            position: relative;
        }

        .loading-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            animation: spin 2s linear infinite;
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animation for the rotating circle */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Text below the loading circle */
        .loading-text {
            color: #fff;
            font-size: 18px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
        }

    </style>

<script>
    // إظهار الحقول الإضافية عند اختيار "تقديم"
    document.getElementById('service').addEventListener('change', function () {
        const presentationFields = document.getElementById('presentationFields');
        if (this.value === 'تقديم') {
            presentationFields.style.display = 'block';
        } else {
            presentationFields.style.display = 'none';
        }
    });

// حساب الإجمالي
const calculateTotal = () => {
    let total = 0;

    // عدد الصفحات
    const pages = parseInt(document.getElementById('pages').value) || 0;
    total += pages;

    // اللغة
    const language = document.getElementById('language');
    const languagePrice = parseInt(language.options[language.selectedIndex].dataset.price) || 0;
    total += languagePrice;

    // تضمين الفيديو
    const includeVideo = document.getElementById('includeVideo');
    if (includeVideo.checked) {
        total += parseInt(includeVideo.dataset.price);
    }

    // تضمين AI
    const includeAI = document.getElementById('includeAI');
    if (includeAI.checked) {
        total += parseInt(includeAI.dataset.price);
    }

    // موعد تقديم العرض
    const presentationDate = document.getElementById('presentationDate').value;
    if (presentationDate) {
        const selectedDate = new Date(presentationDate);
        const currentDate = new Date();

        // التحقق إذا كان الموعد في حدود 24 ساعة
        const timeDifference = selectedDate - currentDate;
        const hoursDifference = timeDifference / (1000 * 60 * 60);

        if (hoursDifference > 0 && hoursDifference <= 24) {
            total += 15; // إضافة 15 درهم
        }
    }

    // تحديث الإجمالي
    document.getElementById('totalPrice').value = total + ' درهم';
};

// تحديث الإجمالي عند تغيير أي حقل
document.getElementById('presentationFields').addEventListener('input', calculateTotal);
document.getElementById('presentationDate').addEventListener('change', calculateTotal);

// إرسال الطلب إلى واتساب
document.getElementById('serviceForm').addEventListener('submit', function (event) {
    event.preventDefault();

    // جمع البيانات
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;
    const service = document.getElementById('service').value;
    let message = `طلب خدمة من: ${name}\nرقم الهاتف: ${phone}\nالبريد الإلكتروني: ${email}\nالخدمة المطلوبة: ${service}`;

    if (service === 'تقديم') {
        const topic = document.getElementById('topic').value;
        const description = document.getElementById('description').value;
        const pages = document.getElementById('pages').value;
        const language = document.getElementById('language');
        const languageText = language.options[language.selectedIndex].text;
        const includeVideo = document.getElementById('includeVideo').checked ? 'نعم' : 'لا';
        const includeAI = document.getElementById('includeAI').checked ? 'نعم' : 'لا';
        const totalPrice = document.getElementById('totalPrice').value;
        const presentationDate = document.getElementById('presentationDate').value;
        const theme = document.getElementById('theme').value;  // الحصول على السمة المختارة

        message += `\nالموضوع: ${topic}\nالوصف: ${description}\nعدد الصفحات: ${pages}\nاللغة: ${languageText}\nتضمين فيديو: ${includeVideo}\nتضمين AI: ${includeAI}\nموعد تقديم العرض: ${presentationDate}\nالسمة المختارة: ${theme}\nالإجمالي: ${totalPrice}`;
    }

    // إنشاء رابط واتساب
    const whatsappLink = `https://wa.me/212607878182?text=${encodeURIComponent(message)}`;
    window.open(whatsappLink, '_blank');
});


</script>
