    <!-- قسم الأسئلة الشائعة -->
    <section class="faq py-5">
        <div class="container">
            <h2 class="text-center mb-4">الأسئلة الشائعة</h2>
            <div class="accordion" id="faqAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            ما هي الخدمات التي تقدمونها؟
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            نحن نقدم تصميم مواقع إلكترونية، تطوير تطبيقات، وتحسين محركات البحث.
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            كيف يمكنني التواصل معكم؟
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            يمكنك التواصل معنا عبر صفحة "اتصل بنا" أو عبر البريد الإلكتروني.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
