<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/2020.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- شاشة التحميل -->
    <style>
        /* Full-screen loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* Hide loading screen after page load */
        #loadingScreen.hide {
            opacity: 0;
            pointer-events: none;
        }

        /* Circle with rotating effect */
        .loading-content {
            text-align: center;
            position: relative;
        }

        .loading-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            animation: spin 2s linear infinite;
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animation for the rotating circle */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
        }

        /* Text below the loading circle */
        .loading-text {
            color: #fff;
            font-size: 18px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
        }

    </style>
    <style>
        html {
            scroll-behavior: smooth; /* لجعل التنقل سلسًا */
        }
    </style>
    <!-- شاشة التحميل -->
    <div id="loadingScreen">
        <div class="loading-content">
            <div class="loading-circle">
            </div>
            <div class="loading-text">جارٍ التحميل...</div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // Simulate page load and hide loading screen after 3 seconds
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.getElementById('loadingScreen').classList.add('hide');
            }, 3000); // Hide after 3 seconds
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .contact-form {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-form .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: auto;
            background-color: #343a40;
            color: white;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <!-- الرأس -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">NIZARLOXER</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">اتصل بنا</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <style>
            /* تحسين تصميم الرأس */
            .navbar {
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
    
            .navbar-brand {
                font-weight: bold;
                font-size: 1.5rem;
            }
    
            .nav-link {
                font-size: 1.2rem;
                transition: color 0.3s;
            }
    
            .nav-link:hover {
                color: #007bff;
            }
    
            @media (max-width: 576px) {
                .navbar {
                    padding: 0.5rem 1rem;
                }
    
                .navbar-brand {
                    font-size: 1.2rem;
                }
    
                .nav-link {
                    font-size: 1rem;
                }
            }
        </style>
    </header>
    <!-- Contact Form Section -->
    <section class="contact-form py-5" data-aos="fade-up">
        <div class="container">
            <h2 class="text-center mb-4">اتصل بنا</h2>
            <form id="contactForm" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">الاسم</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">الرسالة</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> إرسال</button>
            </form>            
        </div>
    </section>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Initialize AOS (Animate On Scroll)
        AOS.init();
    
        // Contact form submission handler
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault(); // منع الإرسال الافتراضي
    
            // جمع بيانات النموذج
            const formData = new FormData(this);
    
            // إرسال البيانات باستخدام Fetch API
            fetch("https://formspree.io/f/mqaazoyp", {
                method: "POST",
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'تم إرسال رسالتك بنجاح!',
                        text: 'شكراً لتواصلك معنا.',
                        confirmButtonText: 'موافق'
                    });
                    // إعادة تعيين النموذج
                    document.getElementById("contactForm").reset();
                } else {
                    throw new Error("حدث خطأ أثناء إرسال الرسالة.");
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'success',
                    title: 'تم إرسال رسالتك بنجاح!',
                    text: 'شكراً لتواصلك معنا.',
                    confirmButtonText: 'موافق'
                });
            });
        });
    </script>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <h5>روابط سريعة</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="text-white text-decoration-none">الرئيسية</a></li>
                        <li><a href="contact.html" class="text-white text-decoration-none">اتصل بنا</a></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h5>تابعنا</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white text-decoration-none">Facebook</a></li>
                        <li><a href="#" class="text-white text-decoration-none">WhatsApp</a></li>
                        <li><a href="#" class="text-white text-decoration-none">Twitter</a></li>
                        <li><a href="#" class="text-white text-decoration-none">Instagram</a></li>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <p>&copy; 2024 موقع تقديم. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

</body>

</html>
